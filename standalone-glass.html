<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>グループシステム部 イントラサイト</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            min-height: 100vh;
        }
        
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        #root {
            height: 100vh;
        }
        
        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .glass-strong {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.25);
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }
        
        .glass-card:hover {
            background: rgba(255, 255, 255, 0.18);
            border-color: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.2);
        }
        
        .glass-input {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.1);
        }
        
        .glass-button {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.25);
            transition: all 0.3s ease;
        }
        
        .glass-button:hover {
            background: rgba(255, 255, 255, 0.25);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-1px);
        }
        
        .glass-button.active {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.2);
        }
        
        .floating {
            animation: float 6s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        .text-shadow {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .border-b-3 {
            border-bottom-width: 3px;
        }
        
        /* スクロールバーのスタイル */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }
        
        ::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Icon components
        const Icon = ({ children, ...props }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width={props.size || 20} height={props.size || 20} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={props.className}>
                {children}
            </svg>
        );

        const IconHome = (props) => <Icon {...props}><path d="m3 9 9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"/><path d="M9 22V12h6v10"/></Icon>;
        const IconInfo = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="M12 16v-4M12 8h.01"/></Icon>;
        const IconFileText = (props) => <Icon {...props}><path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"/><path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/></Icon>;
        const IconLink = (props) => <Icon {...props}><path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"/></Icon>;
        const IconOrganization = (props) => <Icon {...props}><rect width="18" height="18" x="3" y="3" rx="2"/><path d="M3 9h18M9 21V9"/></Icon>;
        const IconGraduationCap = (props) => <Icon {...props}><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c0 2 2 3 6 3s6-1 6-3v-5"/></Icon>;
        const IconMoreHorizontal = (props) => <Icon {...props}><circle cx="12" cy="12" r="1"/><circle cx="19" cy="12" r="1"/><circle cx="5" cy="12" r="1"/></Icon>;
        const IconMapPin = (props) => <Icon {...props}><path d="M20 10c0 6-8 12-8 12s-8-6-8-12a8 8 0 0 1 16 0Z"/><circle cx="12" cy="10" r="3"/></Icon>;
        const IconClock = (props) => <Icon {...props}><circle cx="12" cy="12" r="10"/><path d="M12 6v6l4 2"/></Icon>;
        const IconSearch = (props) => <Icon {...props}><circle cx="11" cy="11" r="8"/><path d="m21 21-4.3-4.3"/></Icon>;
        const IconAlertTriangle = (props) => <Icon {...props}><path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"/><path d="M12 9v4M12 17h.01"/></Icon>;
        const IconCalendar = (props) => <Icon {...props}><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><path d="M16 2v4M8 2v4M3 10h18"/></Icon>;
        const IconActivity = (props) => <Icon {...props}><path d="M22 12h-4l-3 9L9 3l-3 9H2"/></Icon>;
        const IconClipboard = (props) => <Icon {...props}><rect width="8" height="4" x="8" y="2" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/></Icon>;
        const IconChevronDown = (props) => <Icon {...props}><path d="m6 9 6 6 6-6"/></Icon>;
        const IconExternalLink = (props) => <Icon {...props}><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><path d="M15 3h6v6M10 14L21 3"/></Icon>;
        const IconChevronRight = (props) => <Icon {...props}><path d="m9 18 6-6-6-6"/></Icon>;
        const IconSparkles = (props) => <Icon {...props}><path d="M9.937 15.5A2 2 0 0 0 8.5 14.063l-6.135-1.582a.5.5 0 0 1 0-.962L8.5 9.936A2 2 0 0 0 9.937 8.5l1.582-6.135a.5.5 0 0 1 .963 0L14.063 8.5A2 2 0 0 0 15.5 9.937l6.135 1.581a.5.5 0 0 1 0 .964L15.5 14.063a2 2 0 0 0-1.437 1.437l-1.582 6.135a.5.5 0 0 1-.963 0z"/></Icon>;

        function DepartmentIntranet() {
          const [activeTab, setActiveTab] = useState("home");
          const [searchQuery, setSearchQuery] = useState("");
          const [currentTime, setCurrentTime] = useState(new Date());
          const [showLocations, setShowLocations] = useState(false);

          useEffect(() => {
            const timer = setInterval(() => {
              setCurrentTime(new Date());
            }, 1000);
            return () => clearInterval(timer);
          }, []);

          const announcements = [
            {
              id: 1,
              title: "四半期会議のお知らせ",
              date: "2025-11-15",
              content: "次回の四半期会議は11月20日14:00から会議室Aで開催されます。全員参加をお願いします。",
              author: "田中部長",
            },
            {
              id: 2,
              title: "新システム導入について",
              date: "2025-11-10",
              content: "来月から新しい文書管理システムを導入します。詳細は添付ファイルをご確認ください。",
              author: "IT部 佐藤",
            },
            {
              id: 3,
              title: "年末調整の提出期限",
              date: "2025-11-05",
              content: "年末調整書類の提出期限は12月10日です。期限厳守でお願いします。",
              author: "総務部 鈴木",
            },
          ];

          const deadlines = [
            { id: 1, title: "年末調整書類提出", date: "2026-12-10", department: "総務部" },
            { id: 2, title: "第3四半期予算申請", date: "2026-11-30", department: "経理部" },
            { id: 3, title: "業務報告書提出", date: "2026-11-25", department: "人事部" },
            { id: 4, title: "健康診断予約", date: "2026-02-05", department: "総務部" },
          ];

          const quickLinks = [
            { id: 1, title: "社活サイト", url: "http://aemlinux3.nekonet.co.jp/aem/aem.php", icon: <IconActivity size={28} />, gradient: "from-purple-400 to-pink-400" },
            { id: 2, title: "TW申請", url: "http://dominoap.nekonet.co.jp/tyo/tyo0993.nsf/MainFrame?OpenFrameSet", icon: <IconClipboard size={28} />, gradient: "from-blue-400 to-cyan-400" },
            { id: 3, title: "E-learn", url: "https://clipline.jp/training/#/", icon: <IconGraduationCap size={28} />, gradient: "from-green-400 to-emerald-400" },
          ];

          const locations = [
            { id: "harumi", name: "晴海" },
            { id: "toyouchou", name: "東陽町" },
            { id: "osaka", name: "大阪" },
          ];

          const menuItems = [
            { id: "home", label: "ホーム", icon: <IconHome size={18} /> },
            { id: "announcements", label: "お知らせ", icon: <IconInfo size={18} /> },
            { id: "documents", label: "文書", icon: <IconFileText size={18} /> },
            { id: "links", label: "リンク集", icon: <IconLink size={18} /> },
            { id: "organization", label: "組織", icon: <IconOrganization size={18} /> },
            { id: "guide", label: "ガイド", icon: <IconGraduationCap size={18} /> },
            { id: "misc", label: "その他", icon: <IconMoreHorizontal size={18} /> },
          ];

          function getDaysRemaining(dateString) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            const targetDate = new Date(dateString);
            targetDate.setHours(0, 0, 0, 0);
            const diffTime = targetDate.getTime() - today.getTime();
            return Math.ceil(diffTime / (1000 * 60 * 60 * 24));
          }

          function formatDate(dateString) {
            const date = new Date(dateString);
            return `${date.getFullYear()}年${date.getMonth() + 1}月${date.getDate()}日`;
          }

          const upcomingDeadlines = deadlines
            .filter((d) => {
              const remaining = getDaysRemaining(d.date);
              return remaining >= 0 && remaining <= 30;
            })
            .sort((a, b) => new Date(a.date).getTime() - new Date(b.date).getTime());

          return (
            <div className="flex flex-col h-full">
              {/* Header */}
              <header className="glass-strong">
                <div className="container mx-auto px-6 py-5">
                  <div className="flex justify-between items-center">
                    <div className="flex items-center gap-3">
                      <div className="glass-button p-2 rounded-xl">
                        <IconSparkles size={24} className="text-white" />
                      </div>
                      <h1 className="text-2xl font-bold text-white text-shadow">グループシステム部</h1>
                    </div>
                    <div className="relative">
                      <input
                        type="text"
                        placeholder="検索..."
                        className="glass-input py-2.5 px-5 pr-12 rounded-full text-sm text-white placeholder-white/70 w-72"
                        value={searchQuery}
                        onChange={(e) => setSearchQuery(e.target.value)}
                      />
                      <button className="absolute right-4 top-1/2 transform -translate-y-1/2 text-white/80 hover:text-white">
                        <IconSearch size={18} />
                      </button>
                    </div>
                  </div>
                </div>
              </header>

              {/* Navigation */}
              <nav className="glass">
                <div className="container mx-auto px-6">
                  <div className="flex gap-1">
                    {menuItems.map((item) => (
                      <button
                        key={item.id}
                        className={`glass-button flex items-center gap-2 px-4 py-3 text-sm font-medium text-white rounded-t-xl transition-all ${
                          activeTab === item.id ? "active" : ""
                        }`}
                        onClick={() => setActiveTab(item.id)}
                      >
                        {item.icon}
                        <span>{item.label}</span>
                      </button>
                    ))}
                    
                    <div
                      className="relative"
                      onMouseEnter={() => setShowLocations(true)}
                      onMouseLeave={() => setShowLocations(false)}
                    >
                      <button className="glass-button flex items-center gap-2 px-4 py-3 text-sm font-medium text-white rounded-t-xl">
                        <IconMapPin size={18} />
                        <span>拠点</span>
                        <IconChevronDown size={14} className={`transition-transform ${showLocations ? "rotate-180" : ""}`} />
                      </button>
                      {showLocations && (
                        <div className="absolute left-0 top-full mt-2 z-20 glass-card rounded-xl overflow-hidden min-w-[140px]">
                          {locations.map((loc) => (
                            <button
                              key={loc.id}
                              className="w-full text-left px-4 py-2.5 text-sm text-white hover:bg-white/10 transition-colors"
                              onClick={() => {
                                setActiveTab("construction");
                                setShowLocations(false);
                              }}
                            >
                              {loc.name}
                            </button>
                          ))}
                        </div>
                      )}
                    </div>
                  </div>
                </div>
              </nav>

              <div className="flex-grow flex overflow-hidden">
                {/* Sidebar */}
                <aside className="w-72 p-4 overflow-auto">
                  <div className="space-y-4">
                    {/* 時計 */}
                    <div className="glass-card rounded-2xl p-5 floating">
                      <h3 className="text-sm font-semibold text-white/90 mb-3 flex items-center gap-2">
                        <IconClock size={16} />
                        現在時刻
                      </h3>
                      <div className="text-2xl font-bold text-white mb-1">
                        {currentTime.toLocaleTimeString("ja-JP")}
                      </div>
                      <div className="text-xs text-white/70">
                        {currentTime.toLocaleDateString("ja-JP", {
                          month: "long",
                          day: "numeric",
                          weekday: "short",
                        })}
                      </div>
                    </div>

                    {/* 締め切り */}
                    <div className="glass-card rounded-2xl p-5">
                      <h3 className="text-sm font-semibold text-white/90 mb-3 flex items-center gap-2">
                        <IconAlertTriangle size={16} />
                        締め切り
                      </h3>
                      <div className="space-y-2">
                        {upcomingDeadlines.slice(0, 2).map((deadline) => {
                          const daysRemaining = getDaysRemaining(deadline.date);
                          const isUrgent = daysRemaining <= 3;

                          return (
                            <div
                              key={deadline.id}
                              className={`glass rounded-lg p-3 text-xs ${isUrgent ? "border-red-400/50" : ""}`}
                            >
                              <div className="font-medium text-white/95 mb-1">{deadline.title}</div>
                              <div className="text-white/70">
                                {formatDate(deadline.date)}
                                <span className={`ml-1 font-semibold ${isUrgent ? "text-red-300" : "text-yellow-300"}`}>
                                  (あと{daysRemaining}日)
                                </span>
                              </div>
                            </div>
                          );
                        })}
                      </div>
                    </div>

                    {/* クイックリンク */}
                    <div className="glass-card rounded-2xl p-5">
                      <h3 className="text-sm font-semibold text-white/90 mb-3">クイックリンク</h3>
                      <div className="space-y-2">
                        {quickLinks.map((link) => (
                          <a
                            key={link.id}
                            href={link.url}
                            target="_blank"
                            rel="noreferrer"
                            className="glass-button flex items-center gap-2 px-3 py-2.5 text-sm text-white rounded-lg transition-all"
                          >
                            {link.icon}
                            <span className="font-medium">{link.title}</span>
                          </a>
                        ))}
                      </div>
                    </div>
                  </div>
                </aside>

                {/* Main Content */}
                <main className="flex-grow p-6 overflow-auto">
                  {activeTab === "home" && (
                    <div className="space-y-5">
                      {/* クイックアクセス - 大きく表示 */}
                      <div className="grid grid-cols-1 md:grid-cols-3 gap-5">
                        {quickLinks.map((link) => (
                          <a
                            key={link.id}
                            href={link.url}
                            target="_blank"
                            rel="noreferrer"
                            className="group glass-card rounded-2xl p-6 transition-all hover:scale-105"
                          >
                            <div className="flex flex-col items-center text-center">
                              <div className={`bg-gradient-to-br ${link.gradient} p-4 rounded-2xl mb-4 group-hover:scale-110 transition-transform`}>
                                {link.icon}
                              </div>
                              <h3 className="font-semibold text-lg text-white mb-2">{link.title}</h3>
                              <div className="opacity-0 group-hover:opacity-100 transition-opacity">
                                <IconExternalLink size={16} className="text-white/70" />
                              </div>
                            </div>
                          </a>
                        ))}
                      </div>

                      {/* 重要な締め切り */}
                      <div className="glass-card rounded-2xl p-6">
                        <h2 className="text-xl font-bold text-white mb-5 flex items-center gap-2">
                          <IconAlertTriangle size={22} />
                          重要な締め切り
                        </h2>
                        <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                          {deadlines.slice(0, 4).map((deadline) => {
                            const daysRemaining = getDaysRemaining(deadline.date);
                            const isUrgent = daysRemaining <= 7;

                            return (
                              <div
                                key={deadline.id}
                                className="glass rounded-xl p-4 hover:bg-white/15 transition-all"
                              >
                                <h3 className="font-medium text-white mb-2">{deadline.title}</h3>
                                <div className="flex justify-between items-center text-sm">
                                  <span className="text-white/70">{deadline.department}</span>
                                  <div className="flex items-center gap-1">
                                    <IconCalendar size={14} className="text-white/70" />
                                    <span className="text-white/90">{formatDate(deadline.date)}</span>
                                    <span className={`ml-1 font-bold ${isUrgent ? "text-red-300" : "text-white/70"}`}>
                                      ({daysRemaining}日)
                                    </span>
                                  </div>
                                </div>
                              </div>
                            );
                          })}
                        </div>
                      </div>

                      {/* お知らせ */}
                      <div className="glass-card rounded-2xl p-6">
                        <h2 className="text-xl font-bold text-white mb-5 flex items-center gap-2">
                          <IconInfo size={22} />
                          最新のお知らせ
                        </h2>
                        <div className="space-y-4">
                          {announcements.slice(0, 3).map((announcement) => (
                            <div key={announcement.id} className="glass rounded-xl p-4">
                              <div className="flex justify-between items-start mb-2">
                                <h3 className="font-medium text-white">{announcement.title}</h3>
                                <span className="text-xs text-white/60">
                                  {new Date(announcement.date).toLocaleDateString("ja-JP")}
                                </span>
                              </div>
                              <p className="text-sm text-white/80 mb-2">{announcement.content}</p>
                              <div className="text-xs text-white/60">投稿者: {announcement.author}</div>
                            </div>
                          ))}
                        </div>
                        <button
                          className="mt-4 glass-button px-4 py-2 rounded-lg text-sm text-white font-medium flex items-center gap-1"
                          onClick={() => setActiveTab("announcements")}
                        >
                          すべて見る <IconChevronRight size={14} />
                        </button>
                      </div>
                    </div>
                  )}

                  {activeTab === "announcements" && (
                    <div className="glass-card rounded-2xl p-6">
                      <h2 className="text-xl font-bold text-white mb-5 flex items-center gap-2">
                        <IconInfo size={22} />
                        お知らせ一覧
                      </h2>
                      <div className="space-y-4">
                        {announcements.map((announcement) => (
                          <div key={announcement.id} className="glass rounded-xl p-5">
                            <div className="flex justify-between items-start mb-2">
                              <h3 className="font-semibold text-lg text-white">{announcement.title}</h3>
                              <span className="text-sm text-white/60">
                                {new Date(announcement.date).toLocaleDateString("ja-JP")}
                              </span>
                            </div>
                            <p className="text-sm text-white/85 mb-2">{announcement.content}</p>
                            <div className="text-xs text-white/60">投稿者: {announcement.author}</div>
                          </div>
                        ))}
                      </div>
                    </div>
                  )}

                  {activeTab === "documents" && (
                    <div className="glass-card rounded-2xl p-6">
                      <h2 className="text-xl font-bold text-white mb-5">文書一覧</h2>
                      <div className="text-center py-16">
                        <IconFileText size={56} className="mx-auto text-white/30 mb-4" />
                        <p className="text-white/60">この機能は準備中です</p>
                      </div>
                    </div>
                  )}

                  {activeTab === "links" && (
                    <div className="glass-card rounded-2xl p-6">
                      <h2 className="text-xl font-bold text-white mb-5 flex items-center gap-2">
                        <IconLink size={22} />
                        リンク集
                      </h2>
                      <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <a href="http://gs.nekonet.co.jp/GS_wiki/" target="_blank" rel="noreferrer" className="glass rounded-xl p-5 hover:bg-white/15 transition-all group">
                          <div className="flex items-center justify-between">
                            <div>
                              <h3 className="font-semibold text-white mb-1">GSうぃき</h3>
